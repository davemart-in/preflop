<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title></title>
	<link rel="stylesheet" type="text/css" charset="utf-8"  media="screen, projection" href="preflop.css" />
</head>
<body>
	<div class="stage">
		<!-- ------------------------------------ -->
		<!-- TABLE -->
		<!-- ------------------------------------ -->
		<div class="table-area">
			<!-- PLAYERS -->
			<div class="player player-primary player-0"></div>
		</div>
		<!-- STATS -->
		<div class="stats">
			<button id="reset">Reset Game</button>
			<button id="show">Show Hands</button>
			<div class="stat">
				<strong>Effective stack size:</strong> $<span class="stat-ess"></span>
			</div>
			<div class="stat">
				<table>
					<tr>
						<th>Zone</th>
						<th>Optimal</th>
						<th>Actual</th>
						<th>Hands</th>
					</tr>
					<tr>
						<td>Early</td>
						<td>14%</td>
						<td class="stat-early">0%</td>
						<td class="stat-totals-early">0</td>
					</tr>
					<tr>
						<td>Cutoff</td>
						<td>22%</td>
						<td class="stat-cutoff">0%</td>
						<td class="stat-totals-cutoff">0</td>
					</tr>
					<tr>
						<td>Button</td>
						<td>33%</td>
						<td class="stat-button">0%</td>
						<td class="stat-totals-button">0</td>
					</tr>
					<tr>
						<td>Blinds</td>
						<td>36%</td>
						<td class="stat-blinds">0%</td>
						<td class="stat-totals-blinds">0</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	<!-- ------------------------------------ -->
	<!-- JAVASCRIPT -->
	<!-- ------------------------------------ -->
	<script type="text/javascript" src="preflop.js"></script>
	<!-- ------------------------------------ -->
	<!-- COMPONENTS -->
	<!-- ------------------------------------ -->
	<!-- PLAYER -->
	<script type="text/html" id="player">
		<div class="player player-other player-<%=playerId%>">
			<div class="cards">
				<img src="img/card-back.png" class="card1" />
				<img src="img/card-back.png" class="card2" />
			</div>
			<div class="action">
				<span>$<%=stackSize%></span>
				<strong></strong>
			</div>
		</div>
	</script>
	<script type="text/html" id="playerZero">
		<div class="cards">
			<img src="" id="card1" />
			<img src="" id="card2" />
		</div>
		<div class="stack">$<%=stackSize%></div>
		<div class="action">
			<button id="fold">Fold</button>
			<button id="call">Call</button>
			<button id="raise">Raise</button>
		</div>
	</script>
</body>
</html>
