<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title></title>
	<link rel="stylesheet" type="text/css" charset="utf-8"  media="screen, projection" href="preflop.css" />
</head>
<body>
	<div class="stage">
		<div class="table-area">
			<div class="player player-primary player-1 button">
				<div class="cards">
					<img src="img/Ad.png" />
					<img src="img/Kd.png" />
				</div>
				<div class="stack">$200</div>
				<div class="action">
					<button class="fold">Fold</button>
					<button class="call">Call</button>
					<button class="raise">Raise</button>
				</div>
			</div>
			<div class="player player-other player-2">
				<div class="cards">
					<img src="img/card-back.png" />
					<img src="img/card-back.png" />
				</div>
				<div class="action fold">
					<span>$200</span>
					<strong>Fold</strong>
				</div>
			</div>
			<div class="player player-other player-3"></div>
			<div class="player player-other player-4"></div>
			<div class="player player-other player-5"></div>
			<div class="player player-other player-6"></div>
			<div class="player player-other player-7"></div>
			<div class="player player-other player-8"></div>
			<div class="player player-other player-9"></div>
			<div class="player player-other player-10"></div>
		</div>
		<div class="stats">
		</div>
	</div>
	<script type="text/javascript" src="poker-evaluator.js"></script>
	<script type="text/javascript" src="preflop.js"></script>
</body>
</html>
